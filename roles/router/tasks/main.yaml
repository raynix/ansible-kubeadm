- name: Configure network interfaces with netplan
  ansible.builtin.copy:
    dest: /etc/netplan/50-cloud-init.yaml
    content: |
      network:
        version: 2
        renderer: networkd
        ethernets:
          {{ router.wan }}:
            dhcp4: false
            addresses:
              - 192.168.1.55/24
            nameservers:
              addresses:
                - 192.168.1.254
            gateway4: 192.168.1.254
          {{ router.lan_home }}:
            dhcp4: false
            addresses:
              - 192.168.10.254/24
    owner: root
    group: root
    mode: "0600"

- name: Apply netplan
  ansible.builtin.command: netplan apply
  changed_when: true

- name: Install packages for Linux router
  ansible.builtin.apt:
    name:
      - nftables
      - traceroute
      - tcpdump
      - isc-dhcp-server
      - dnsmasq
      - hostapd
    state: present
    update_cache: yes

- name: Configure dnsmasq for local DNS cache
  ansible.builtin.copy:
    dest: /etc/dnsmasq.conf
    content: |
      # Listen on the LAN interface only
      interface={{ router.lan_home }}
      bind-interfaces

      # Set up DNS cache
      cache-size=1000

      # Use upstream DNS servers
      server=8.8.8.8
      server=8.8.4.4

      # Never forward plain names (without a dot or domain part)
      domain-needed

      # Never forward addresses in the non-routed address spaces
      bogus-priv

      # DHCP range for LAN
      dhcp-range=192.168.1.100,192.168.1.200,24h

      # Gateway
      dhcp-option=3,192.168.1.254

      # DNS server
      dhcp-option=6,192.168.1.254
    owner: root
    group: root
    mode: "0644"
  notify: Restart dnsmasq

- name: Configure DHCP server on LAN interface
  ansible.builtin.copy:
    dest: /etc/dhcp/dhcpd.conf
    content: |
      # DHCP server configuration for LAN
      subnet 192.168.10.0 netmask 255.255.255.0 {
        range 192.168.10.100 192.168.10.250;
        option routers 192.168.10.254;
        option domain-name-servers 192.168.10.254;
        option subnet-mask 255.255.255.0;
        default-lease-time 86400;
        max-lease-time 86400;
      }
    owner: root
    group: root
    mode: "0644"
  notify: Restart dhcp server

- name: Configure DHCP server to listen on LAN interface
  ansible.builtin.lineinfile:
    path: /etc/default/isc-dhcp-server
    regexp: "^INTERFACESv4="
    line: 'INTERFACESv4="{{ router.lan_home }}"'
    create: yes
  notify: Restart dhcp server
