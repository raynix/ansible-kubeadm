---
- name: modprobe
  community.general.modprobe:
    name: "{{ item }}"
    state: present
  with_items: "{{ kernel_modules }}"

- name: modprobe permanent
  template:
    src: modprobe
    dest: /etc/modules-load.d/kubeadm-modules.conf
    mode: '644'

- name: sysctl
  ansible.posix.sysctl:
    name: "{{ item }}"
    value: '1'
  with_items:
    - net.bridge.bridge-nf-call-iptables
    - net.bridge.bridge-nf-call-ip6tables
    - net.ipv4.ip_forward

- name: install dependencies
  ansible.builtin.apt:
    name: ['nfs-common']
    update_cache: yes

- name: install containerd
  ansible.builtin.unarchive:
    src: https://github.com/containerd/containerd/releases/download/v1.6.9/containerd-1.6.9-linux-amd64.tar.gz
    dest: /usr/local
    remote_src: yes

- name: mkdir
  file:
    path: /usr/local/lib/systemd/system
    state: directory

- name: install containerd systemd service
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/containerd/containerd/main/containerd.service
    dest: /usr/local/lib/systemd/system/containerd.service
    mode: '644'

- name: copy containerd config
  ansible.builtin.template:
    src: containerd.config.toml
    dest: /etc/containerd/config.toml
    mode: '0644'

- name: enable containerd service
  ansible.builtin.systemd:
    state: restarted
    daemon_reload: yes
    name: containerd

- name: install runc
  ansible.builtin.get_url:
    url: https://github.com/opencontainers/runc/releases/download/v1.1.4/runc.amd64
    dest: /usr/local/sbin/runc
    mode: '755'

- name: install cni plugin
  ansible.builtin.unarchive:
    src: https://github.com/containernetworking/plugins/releases/download/v1.1.1/cni-plugins-linux-amd64-v1.1.1.tgz
    dest: /opt/cni/bin
    remote_src: yes


- name: add kubeadm key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg

- name: add kubeadm repo
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main

- name: install kubeadm
  ansible.builtin.apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - kubeadm=1.24.7-00
    - kubelet=1.24.7-00
