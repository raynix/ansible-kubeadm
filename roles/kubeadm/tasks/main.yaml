---
- name: set hostname
  hostname:
    name: '{{inventory_hostname}}'

- name: update hosts
  lineinfile:
    path: /etc/hosts
    line: '127.0.0.1 {{inventory_hostname}}'

- name: network bridge
  when: ansible_facts['architecture'] == 'arm'
  sysctl:
    name: net.bridge.bridge-nf-call-iptables
    value: 1

- name: Disable swap
  shell: swapoff -a

- name: Disable swap permanently
  when: ansible_facts['architecture'] == 'arm'
  systemd:
    name: dphys-swapfile
    state: stopped
    enabled: no

- name: Disable swap permanently on Ubuntu
  when: ansible_facts['distribution'] == 'Ubuntu'
  replace:
    path: /etc/fstab
    regexp: '^(\/swap\.img.*)$'
    replace: '# \1'

- name: set timezone
  timezone:
    name: Australia/Melbourne

- name: install docker
  shell: 'curl -sSL get.docker.com | sh'
  args:
    warn: false
    creates: /usr/bin/docker

- name: default user to docker group
  user:
    name: "{{ ansible_user }}"
    append: yes
    groups: docker

- name: add kubeadm key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg

- name: add kubeadm repo
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main

- name: install kubeadm
  apt:
    name: kubeadm
    update_cache: yes

- name: use iptables-legacy
  alternatives:
    name: '{{ item.name }}'
    path: '{{ item.path }}'
  with_items:
    - name: iptables
      path: /usr/sbin/iptables-legacy
    - name: ip6tables
      path: /usr/sbin/ip6tables-legacy
    - name: ebtables
      path: /usr/sbin/ebtables-legacy
